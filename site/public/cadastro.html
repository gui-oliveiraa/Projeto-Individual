<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/login&cadastro_style.css">
    <link rel="shortcut icon" href="assets/logo champions.png" type="image/x-icon">

    <script src="cadastro.js"></script>
</head>

<body>

    <!-- HEADER / CABEÇALHO -->
    <div class="header">
        <div class="container">
            <h1>
                <img src="assets/logo_champions_navbar.png" style="height: 35px;">
                UEFA CHAMPIONS LEAGUE
            </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li>|</li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html"><u>Cadastro</u></a></li>
            </ul>
        </div>
    </div>

    <!-- BODY / CORPO -->
    <div class="banner">
        <div class="container">
            <div class="caixa_formulario">
                <h1><u>Cadastre-se</u></h1>
                <div class="formulario">

                    <span>Nome:</span>
                    <input type="text" id="nome_input" placeholder="Nome + Sobrenome">

                    <span>Gênero:</span>
                    <select id="genero_select">
                        <option value="0">Escolha:</option>
                        <option value="1">Masculino</option>
                        <option value="2">Feminino</option>
                    </select>

                    <span>E-mail:</span>
                    <input id="email_input" type="email" placeholder="fulano@exemplo.com">

                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="Mínimo de 4 dígitos">

                    <span>Confirmação da Senha:</span>
                    <input type="password" id="ConfirmaçãoSenha_input" placeholder="Repita a senha">

                    <button onclick="Cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
        <img src="assets/imagem cadastro.webp">
    </div>
</body>

</html>
